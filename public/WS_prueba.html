<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="iColores Web app" />
		<meta name="author" content="Geek alpaca" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />

		<link rel="stylesheet" type="text/css" href="stylesheets/iPhone_prueba.css" />

		<title>wscolores</title>
		
		
	</head>

	<body>
	<script>
		function init() {
			
		var ajax = new XMLHttpRequest();
		ajax.onreadystatechange = ajaxHandler;
		ajax.open("GET", "wscolores/color/1");
		ajax.send();
		}
		function ajaxHandler(){
			if (this.readyState == this.DONE && this.status == 200) {
				document.getElementById("contenido").innerHTML = this.responseText;
			}
		}
	</script>
    		
		
			<div class="header_wrapper">
				<button class="header-button" onclick="init()">Leer3</button>
			</div>
		
			<div class="group-wrapper">
				<h2>Lista de colores</h2>
				<textarea id="contenido">
					
				</textarea>
				
			</div>	
			
			<div id="footer">
				<p>
					&copy; Geek Alpaca
				</p>
			</div>


		
	</body>
</html>
